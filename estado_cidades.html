<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Estado e Cidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select {
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Escolha o Estado e a Cidade</h1>

    <label for="estado">Escolha um estado:</label>
    <select id="estado" onchange="carregarCidades()">
        <option value="">Selecione um estado</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
    </select>

    <label for="cidade">Escolha uma cidade:</label>
    <select id="cidade" disabled>
        <option value="">Selecione uma cidade</option>
    </select>

    <script>
        const cidades = {
            AC: ["Rio Branco", "Cruzeiro do Sul", "Sena Madureira", "Tarauacá"],
    AL: ["Maceió", "Arapiraca", "Palmeira dos Índios", "Rio Largo"],
    AP: ["Macapá", "Santana", "Laranjal do Jari", "Oiapoque"],
    AM: ["Manaus", "Parintins", "Itacoatiara", "Manacapuru"],
    BA: ["Salvador", "Feira de Santana", "Vitória da Conquista", "Camaçari"],
    CE: ["Fortaleza", "Caucaia", "Juazeiro do Norte", "Sobral"],
    DF: ["Brasília", "Taguatinga", "Ceilândia", "Samambaia"],
    ES: ["Vitória", "Vila Velha", "Serra", "Cariacica"],
    GO: ["Goiânia", "Aparecida de Goiânia", "Anápolis", "Rio Verde"],
    MA: ["São Luís", "Imperatriz", "Timon", "Caxias"],
    MT: ["Cuiabá", "Várzea Grande", "Rondonópolis", "Sinop"],
    MS: ["Campo Grande", "Dourados", "Três Lagoas", "Corumbá"],
    MG: ["Belo Horizonte", "Uberlândia", "Juiz de Fora", "Montes Claros"],
    PA: ["Belém", "Ananindeua", "Santarém", "Marabá"],
    PB: ["João Pessoa", "Campina Grande", "Santa Rita", "Patos"],
    PR: ["Curitiba", "Londrina", "Maringá", "Ponta Grossa"],
    PE: ["Recife", "Jaboatão dos Guararapes", "Olinda", "Caruaru"],
    PI: ["Teresina", "Parnaíba", "Picos", "Floriano"],
    RJ: ["Rio de Janeiro", "Niterói", "Petrópolis", "Cabo Frio"],
    RN: ["Natal", "Mossoró", "Parnamirim", "Caicó"],
    RS: ["Porto Alegre", "Caxias do Sul", "Pelotas", "Santa Maria"],
    RO: ["Porto Velho", "Ji-Paraná", "Ariquemes", "Cacoal"],
    RR: ["Boa Vista", "Rorainópolis", "Caracaraí", "Mucajaí"],
    SC: ["Florianópolis", "Joinville", "Blumenau", "Chapecó"],
    SP: ["São Paulo", "Campinas", "Santos", "Sorocaba"],
    SE: ["Aracaju", "Nossa Senhora do Socorro", "Lagarto", "Itabaiana"],
    TO: ["Palmas", "Araguaína", "Gurupi", "Porto Nacional"]
        };

        function carregarCidades() {
            const estado = document.getElementById("estado").value;
            const cidadeSelect = document.getElementById("cidade");

            // Limpa as opções atuais
            cidadeSelect.innerHTML = "<option value=''>Selecione uma cidade</option>";

            if (estado) {
                // Habilita o campo de cidade
                cidadeSelect.disabled = false;

                // Adiciona as cidades do estado selecionado
                cidades[estado].forEach(cidade => {
                    const option = document.createElement("option");
                    option.value = cidade;
                    option.textContent = cidade;
                    cidadeSelect.appendChild(option);
                });
            } else {
                // Se nenhum estado for selecionado, desabilita o campo de cidade
                cidadeSelect.disabled = true;
            }
        }
    </script>

</body>
</html>
